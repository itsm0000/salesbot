version: '3.8'

services:
  muntazir:
    build: .
    container_name: muntazir_bot
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Mount data and config for persistence/hot-reloading if needed
      - ./data:/app/data
      - ./config:/app/config
      # Mount logs if we had them
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
